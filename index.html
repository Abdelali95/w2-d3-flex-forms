<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox & Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Flexbox, Inline vs Block, and Form Demo</h1>

  <!-- FLEXBOX CONTAINER -->
  <section>
    <h2>Flexbox Container</h2>
    <div class="flex-container">
      <div class="box">Item 1</div>
      <div class="box">Item 2</div>
      <div class="box">Item 3</div>
    </div>
  </section>

  <!-- INLINE VS BLOCK -->
  <section>
    <h2>Inline vs Block Elements</h2>

    <h3>Inline Elements (span, a)</h3>
    <span class="inline">Span 1</span>
    <span class="inline">Span 2</span>
    <a href="#" class="inline">Link</a>

    <h3>Block Elements (div, p)</h3>
    <div class="block">Div 1</div>
    <div class="block">Div 2</div>
    <p class="block">Paragraph</p>
  </section>

  <!-- FORM -->
  <section>
    <h2>Accessible Flexbox Form</h2>

    <form class="form-flex" aria-label="Registration form">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" autofocus>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group full-width">
        <button type="submit">Submit</button>
      </div>

    </form>
  </section>

</body>
</html>
